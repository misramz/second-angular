<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="HomeController">
      <form ng-submit="addPet(pet)">
        <input ng-model="pet.name" type="text" class="input" placeholder="Pet Name">
        <input ng-model="pet.age" type="number" class="input" placeholder="Pet Age">
        <button class="button">Add Pet</button>
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
